<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>√Ålbum</title>
<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    font-family:Arial, sans-serif;
    color:white;
    transition: background 1.5s ease;
}

#texto{
    position:absolute;
    top:40px;
    font-size:20px;
}

#album{
    width:300px;
    cursor:pointer;
    transition: transform 1s ease;
    position:relative;
    z-index:2;
}

/* Fotos volando */
.foto{
    position:absolute;
    width:150px;
    pointer-events:none;
    animation: volar 4s ease forwards;
    transform: scale(0.55);
    z-index:1;
}

@keyframes volar{
    0%{
        opacity:1;
        transform: translate(0,0) scale(0.55);
    }
    100%{
        opacity:0;
        transform: translate(var(--x), var(--y)) scale(0.55) rotate(360deg);
    }
}

/* Album final */

/* Corazones */
.corazon{
    position:absolute;
    color:#ff4d88;
    font-size:20px;
    animation: flotar 6s linear infinite;
    opacity:0.7;
    text-shadow:0 0 10px #ff4d88, 0 0 20px #ff99bb;
}

@keyframes flotar{
    0%{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    30%{ opacity:0.8; }
    100%{
        transform:translateY(-10vh) scale(1);
        opacity:0;
    }
}


#viewer{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition: opacity 1s ease;
    overflow:hidden;
}

/* Cuadro negro */
#book{
    width:85%;
    max-width:500px;
    height:65%;
    background:black;
    border-radius:30px;
    overflow:hidden;
    box-shadow:0 25px 70px rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* Imagen centrada */
#book img{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:scale(0.6);
    border-radius:25px;
}

/* Texto abajo */
#pageText{
    margin-top:30px;
    font-size:24px;
    text-align:center;
    z-index:10;
    position:relative;
    transform:scale(0.65);
}

</style>
</head>
<body>

<div id="texto">Presiona el √°lbum</div>
<img id="album" src="bookClose.png">

<div id="viewer">
    <div id="book">
        <img id="pageImg" src="">

    {texto:"Siempre has estado pendiente de m√≠, de c√≥mo me siento, de cada reacci√≥n, de cada emoci√≥n, procurando que no quede ni un rastro de tristeza en mi coraz√≥n, acompa√±√°ndome en cada proceso y demostrando que el amor tambi√©n es cuidado y presencia constante.", font:"fantasy"},
    {texto:"Aun cuando est√°s ocupado, nunca me has soltado la mano, siempre encuentras la manera de estar para m√≠, de hacerme sentir importante, escuchada y amada, y eso es algo que valoro m√°s de lo que a veces logro expresar con palabras.", font:"serif"},
    {texto:"Nunca hab√≠a amado con tanta intensidad como desde que te conoc√≠, porque contigo no siento dudas ni preocupaciones, solo una paz bonita que me hace desear que el tiempo se detenga cada vez que estamos juntos.", font:"Verdana"},

let index = 0;

album.addEventListener("click", () => {

    album.src = "bookOpen.png";
    album.style.transform = "translateY(40px)";

    for(let i=0; i<9; i++){
        crearFoto();
    }

    setTimeout(() => {
        album.style.transform = "translateY(120vh)";
        texto.style.opacity = "0";
    }, 4000);

    setTimeout(() => {
        iniciarAlbumFinal();
    }, 5500);

});

function crearFoto(){

    const foto = document.createElement("img");
    foto.src = fotos[Math.floor(Math.random() * fotos.length)];
    foto.classList.add("foto");

    const rect = album.getBoundingClientRect();

    foto.style.left = rect.left + rect.width/2 + "px";
    foto.style.top = rect.top + rect.height/2 + "px";

    const x = (Math.random() * 600 - 300) + "px";
    const y = (Math.random() * -600 - 200) + "px";

    foto.style.setProperty('--x', x);
    foto.style.setProperty('--y', y);

    document.body.appendChild(foto);

    setTimeout(() => {
        foto.remove();
    }, 4000);
}

function iniciarAlbumFinal(){

    document.body.style.background =
    "linear-gradient(to top, #fdfbfb, #ebedee, #ffd6e0)";

    viewer.style.opacity = "1";

    actualizarPagina();

    // crear corazones
    setInterval(crearCorazon, 500);
}

function actualizarPagina(){
    pageImg.src = fotos[index];
    pageText.textContent = textos[index].texto;
    pageText.style.fontFamily = textos[index].font;
}

viewer.addEventListener("click", () => {

    index++;
    if(index >= fotos.length) index = 0;
    actualizarPagina();

});

function crearCorazon(){
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "‚ù§";

    corazon.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(corazon);

    setTimeout(()=>{

    },6000);
}

</script>

</body>
</html>
